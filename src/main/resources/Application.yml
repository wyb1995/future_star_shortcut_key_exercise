spring:
  profiles:
    active: ${ACTIVE_PROFILE:local}
  application:
    name: future_star

  datasource:
    url: jdbc:mysql://${DB_HOST:127.0.0.1}:3306/${DB_NAME:future_star}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:dev}
    driver-class-name: com.mysql.jdbc.Driver
    tomcat:
      max-active: 50
      max-wait: 10000
      test-on-borrow: true
      initial-size: 5
      min-idle: 5
      validation-query: SELECT 1
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5Dialect

flyway:
  locations: db/migration
  enabled: false
  baseline-on-migrate: true